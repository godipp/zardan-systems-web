<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1E3A8A" />
    </marker>
  </defs>
  
  <!-- Application Flow Path -->
  <rect x="20" y="120" width="100" height="60" rx="8" fill="#1E3A8A" opacity="0.1" stroke="#1E3A8A" stroke-width="2" />
  <text x="70" y="145" text-anchor="middle" font-size="12" fill="#1E3A8A" font-weight="600">Application</text>
  <text x="70" y="165" text-anchor="middle" font-size="12" fill="#1E3A8A" font-weight="600">Received</text>
  
  <rect x="180" y="120" width="100" height="60" rx="8" fill="#1E3A8A" opacity="0.1" stroke="#1E3A8A" stroke-width="2" />
  <text x="230" y="145" text-anchor="middle" font-size="12" fill="#1E3A8A" font-weight="600">Processing</text>
  <text x="230" y="165" text-anchor="middle" font-size="12" fill="#1E3A8A" font-weight="600">Queue</text>
  
  <rect x="340" y="120" width="100" height="60" rx="8" fill="#1E3A8A" opacity="0.1" stroke="#1E3A8A" stroke-width="2" />
  <text x="390" y="145" text-anchor="middle" font-size="12" fill="#1E3A8A" font-weight="600">BKI</text>
  <text x="390" y="165" text-anchor="middle" font-size="12" fill="#1E3A8A" font-weight="600">Check</text>
  
  <rect x="500" y="120" width="100" height="60" rx="8" fill="#1E3A8A" opacity="0.1" stroke="#1E3A8A" stroke-width="2" />
  <text x="550" y="145" text-anchor="middle" font-size="12" fill="#1E3A8A" font-weight="600">Scoring</text>
  <text x="550" y="165" text-anchor="middle" font-size="12" fill="#1E3A8A" font-weight="600">Complete</text>
  
  <!-- Flow arrows -->
  <line x1="120" y1="150" x2="180" y2="150" stroke="#1E3A8A" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="280" y1="150" x2="340" y2="150" stroke="#1E3A8A" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="440" y1="150" x2="500" y2="150" stroke="#1E3A8A" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Success indicators -->
  <circle cx="70" cy="80" r="8" fill="#10b981" />
  <text x="70" y="85" text-anchor="middle" font-size="10" fill="white" font-weight="bold">✓</text>
  
  <circle cx="230" cy="80" r="8" fill="#10b981" />
  <text x="230" y="85" text-anchor="middle" font-size="10" fill="white" font-weight="bold">✓</text>
  
  <circle cx="390" cy="80" r="8" fill="#10b981" />
  <text x="390" y="85" text-anchor="middle" font-size="10" fill="white" font-weight="bold">✓</text>
  
  <circle cx="550" cy="80" r="8" fill="#10b981" />
  <text x="550" y="85" text-anchor="middle" font-size="10" fill="white" font-weight="bold">✓</text>
  
  <!-- Connection lines to success indicators -->
  <line x1="70" y1="120" x2="70" y2="88" stroke="#10b981" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.5" />
  <line x1="230" y1="120" x2="230" y2="88" stroke="#10b981" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.5" />
  <line x1="390" y1="120" x2="390" y2="88" stroke="#10b981" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.5" />
  <line x1="550" y1="120" x2="550" y2="88" stroke="#10b981" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.5" />
</svg>


<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Before/After Chart -->
  <g id="before-after-chart">
    <!-- Chart Background -->
    <rect x="20" y="20" width="560" height="200" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Grid Lines -->
    <line x1="20" y1="70" x2="580" y2="70" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="20" y1="120" x2="580" y2="120" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="20" y1="170" x2="580" y2="170" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Y-axis labels -->
    <text x="15" y="25" font-size="10" fill="#6B7280" text-anchor="end">25s</text>
    <text x="15" y="75" font-size="10" fill="#6B7280" text-anchor="end">20s</text>
    <text x="15" y="125" font-size="10" fill="#6B7280" text-anchor="end">15s</text>
    <text x="15" y="175" font-size="10" fill="#6B7280" text-anchor="end">10s</text>
    <text x="15" y="225" font-size="10" fill="#6B7280" text-anchor="end">5s</text>
    
    <!-- BEFORE - Red unstable line -->
    <path d="M 60 180 L 120 160 L 180 200 L 240 140 L 300 220 L 360 100 L 420 190 L 480 130 L 540 210" 
          fill="none" 
          stroke="#EF4444" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Points on red line -->
    <circle cx="60" cy="180" r="4" fill="#EF4444"/>
    <circle cx="120" cy="160" r="4" fill="#EF4444"/>
    <circle cx="180" cy="200" r="4" fill="#EF4444"/>
    <circle cx="240" cy="140" r="4" fill="#EF4444"/>
    <circle cx="300" cy="220" r="4" fill="#EF4444"/>
    <circle cx="360" cy="100" r="4" fill="#EF4444"/>
    <circle cx="420" cy="190" r="4" fill="#EF4444"/>
    <circle cx="480" cy="130" r="4" fill="#EF4444"/>
    <circle cx="540" cy="210" r="4" fill="#EF4444"/>
    
    <!-- AFTER - Blue stable line -->
    <path d="M 60 150 L 120 145 L 180 148 L 240 146 L 300 147 L 360 149 L 420 148 L 480 147 L 540 148" 
          fill="none" 
          stroke="#1E3A8A" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Points on blue line -->
    <circle cx="60" cy="150" r="4" fill="#1E3A8A"/>
    <circle cx="120" cy="145" r="4" fill="#1E3A8A"/>
    <circle cx="180" cy="148" r="4" fill="#1E3A8A"/>
    <circle cx="240" cy="146" r="4" fill="#1E3A8A"/>
    <circle cx="300" cy="147" r="4" fill="#1E3A8A"/>
    <circle cx="360" cy="149" r="4" fill="#1E3A8A"/>
    <circle cx="420" cy="148" r="4" fill="#1E3A8A"/>
    <circle cx="480" cy="147" r="4" fill="#1E3A8A"/>
    <circle cx="540" cy="148" r="4" fill="#1E3A8A"/>
    
    <!-- Labels -->
    <text x="300" y="240" font-size="12" fill="#6B7280" text-anchor="middle" font-weight="600">Time</text>
    <text x="150" y="15" font-size="11" fill="#EF4444" text-anchor="middle" font-weight="600">Before</text>
    <text x="450" y="15" font-size="11" fill="#1E3A8A" text-anchor="middle" font-weight="600">After</text>
  </g>
  
  <!-- ROI Chart -->
  <g id="roi-chart" transform="translate(0, 250)">
    <!-- Chart Background -->
    <rect x="20" y="20" width="560" height="200" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Grid Lines -->
    <line x1="20" y1="70" x2="580" y2="70" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="20" y1="120" x2="580" y2="120" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="20" y1="170" x2="580" y2="170" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Y-axis labels -->
    <text x="15" y="25" font-size="10" fill="#6B7280" text-anchor="end">100%</text>
    <text x="15" y="75" font-size="10" fill="#6B7280" text-anchor="end">75%</text>
    <text x="15" y="125" font-size="10" fill="#6B7280" text-anchor="end">50%</text>
    <text x="15" y="175" font-size="10" fill="#6B7280" text-anchor="end">25%</text>
    <text x="15" y="225" font-size="10" fill="#6B7280" text-anchor="end">0%</text>
    
    <!-- ROI Growth Line - Smooth upward curve -->
    <path d="M 60 200 Q 150 180, 240 160 T 420 120 T 540 80" 
          fill="none" 
          stroke="#10b981" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Area under curve -->
    <path d="M 60 200 Q 150 180, 240 160 T 420 120 T 540 80 L 540 220 L 60 220 Z" 
          fill="#10b981" 
          opacity="0.1"/>
    
    <!-- Points on ROI line -->
    <circle cx="60" cy="200" r="5" fill="#10b981"/>
    <circle cx="180" cy="165" r="5" fill="#10b981"/>
    <circle cx="300" cy="140" r="5" fill="#10b981"/>
    <circle cx="420" cy="120" r="5" fill="#10b981"/>
    <circle cx="540" cy="80" r="5" fill="#10b981"/>
    
    <!-- Labels -->
    <text x="300" y="240" font-size="12" fill="#6B7280" text-anchor="middle" font-weight="600">Time</text>
    <text x="300" y="15" font-size="12" fill="#10b981" text-anchor="middle" font-weight="600">ROI Growth</text>
  </g>
</svg>

